<div class="specialist-detail">
  <h4 class="specialist-detail__title">Perfil Profesional</h4>
  <div class="specialist-detail__desc">
    <p>{{specialist.detail.description}}</p>
  </div>
  <h4 class="specialist-detail__title">Especialidades</h4>
  <ul class="chips">
    <li class="chip" *ngFor="let speciality of specialist.detail.specialities">{{speciality}}</li>
  </ul>
</div>
