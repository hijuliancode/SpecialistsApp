<div class="specialist-info">
  <img class="specialist-info__image" [src]="specialist.image" [alt]="specialist.prefix + ' ' + specialist.name">
  <h3 class="specialist-info__name">{{specialist.prefix + ' ' + specialist.name}}</h3>
  <h4 class="specialist-info__career">{{specialist.career}}</h4>
  <star-rating class="specialist-info__rate" [starType]="'svg'" [rating]="specialist.rate"></star-rating>
  <p class="specialist-info__location">
    {{specialist.location}}
  </p>
</div>
